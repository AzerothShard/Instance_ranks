<div class="row">
  <div class="col-xs-12">
    <table class="table table-striped table-bordered">
      <thead class="text-warning">
        <th></th>
        <th>Nome</th>
        <th>lvl</th>
      </thead>
      <tbody class="instances">
        <tbody>
          <tr class="align-middle {{ achievements[cur_a].class }} greyscale {{ text == '' ? 'nograyscale' : '' }}">
            <td><img ng-src="img/first_kill/{{ achievements[cur_a].img }}"></td>
            <td class="text-warning"><h2>{{ achievements[cur_a].description }}</h2></td>
            <td><img ng-src="img/first_kill/achievements_icon/{{ achievements[cur_a].icon }}"></td>
          </tr>
      </tbody>
    </table>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <br>
    <div class="text-center">
      <h3 ng-if="text != ''">{{ text }}</h3>
      <table class="table table-striped table-bordered" ng-if="text == ''">
        <thead>
          <tr class="text-warning">
            <th>‚óè</th>
            <th>Character</th>
            <th>lvl</th>
            <th>Gilda</th>
          </tr>
        </thead>
        <tbody class="general">
          <tr ng-repeat="res in result track by $index" class="exp-{{ res.exp }}">
            <td>
              <img class="img-32" ng-src="{{ 'img/race/64/' + res.race + '-' + res.gender + '.png' }}">
              <img class="img-32" ng-src="{{ 'img/class/64/' + res.class + '.png' }}">
            </td>
            <td><b class="text-success">{{ res.name }}</b></td>
            <td><b class="text-info">{{ res.level }}</b></td>
            <td><b class="guild">{{ (res.guild != "" && res.guild != null) ? "<" + res.guild + ">" : "" }}</b></td></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
