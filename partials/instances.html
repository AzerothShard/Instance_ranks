<div class="row">
  <div class="col-xs-12">
    <br>
    <div class="text-center">
      <table class="table table-striped table-bordered">
        <thead>
          <tr class="text-warning">
            <th>#</th>
            <th></th>
            <th>Name</th>
            <th>lvl</th>
            <th>●</th>
          </tr>
        </thead>
        <tbody class="instances">
          <tr ng-repeat="res in result track by $index" class="exp-{{ res.exp }}" ng-click="goTo('instance', res)">
            <td class="text-danger">{{ $index+1 }}</td>
            <td><img width="150" height="150" ng-src="{{ 'img/instances/' + res.name + '.png' }}"></td>
            <td class="text-warning">{{ res.name }}</td>
            <td style="color: #2962ff;">{{ res.level }}</td>
            <td class="text-danger">{{ res.count }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
