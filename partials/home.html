<div class="row">
  <div class="col-xs-6">
    <input type="text" placeholder="Search..." class="search-input" ng-model="search">
    <a ng-href="#!/g/0/{{ search }}">
      <button class="search arrow-right"><span class="glyphicon glyphicon-search"></span></button>
    </a>
  </div>

  <div class="col-xs-6">
    <div class="text-right">
      <a ng-href="#!/g/{{ (from - 50 > 0 ? from-50 : 0) }}/{{ search }}">
        <button class="arrow arrow-left">
          <i class="pull-right glyphicon glyphicon-chevron-left"></i>
        </button>
      </a>
      <b class="text-align">&nbsp; {{ from + " - " + (from-(-50)) }} &nbsp;</b>
      <a ng-href="#!/g/{{ 50-(-from) }}/{{ search }}">
        <button class="arrow arrow-right">
          <i class="pull-right glyphicon glyphicon-chevron-right"></i>
        </button>
      </a>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <br>
    <div class="text-center">
      <table class="table table-striped table-bordered">
        <thead>
          <tr class="text-warning">
            <th>#</th>
            <th>Character</th>
            <th>‚óè</th>
            <th>lvl</th>
            <th>Gilda</th>
            <th>Raid</th>
            <th>Dungeon</th>
            <th>Punti</th>
          </tr>
        </thead>
        <tbody class="general">
          <tr ng-repeat="res in result track by $index" ng-click="goTo('player', res)">
            <td class="text-danger">{{ res.position }}</td>
            <td class="text-success">{{ res.name }}</td>
            <td>
              <img class="img-32" ng-src="{{ 'img/race/64/' + res.race + '-' + res.gender + '.png' }}">
              <img class="img-32" ng-src="{{ 'img/class/64/' + res.class + '.png' }}">
            </td>
            <td class="text-info">{{ res.level }}</td>
            <td class="guild">{{ (res.guildName != "" && res.guildName != null) ? "<" + res.guildName + ">" : "" }}</td>
            <td class="text-danger">{{ res.raids }}</td>
            <td class="text-success">{{ res.dungeons }}</td>
            <td class="text-warning">{{ res.Points }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
