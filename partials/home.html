<div class="row">
  <div class="col-xs-12">
    <br>
    <div class="text-center">
      <table class="table table-striped table-bordered">
        <thead>
          <tr class="text-warning">
            <th>#</th>
            <th>Character</th>
            <th>●</th>
            <th>lvl</th>
            <th>Guild</th>
            <th>Instance</th>
          </tr>
        </thead>
        <tbody class="general">
          <tr ng-repeat="res in result track by $index" ng-click="goTo(res)">
            <td class="text-danger">{{ res.position }}</td>
            <td class="text-success">{{ res.name }}</td>
            <td>
              <img width="32" ng-src="{{ 'img/race/64/' + res.race + '-' + res.gender + '.png' }}">
              <img height="32" ng-src="{{ 'img/class/64/' + res.class + '.png' }}">
            </td>
            <td style="color: #2962ff;">{{ res.level }}</td>
            <td class="text-success">{{ (res.guildName != "" && res.guildName != null) ? "<" + res.guildName + ">" : "" }}</td>
            <td class="text-danger">{{ res.count }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
