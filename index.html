 <!DOCTYPE html>
<html ng-app="instance_ranks">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Instance Ranks">
        <meta name="author" content="Helias">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Instance Ranks</title>

        <!-- JavaScript -->
        <script src="lib/js/jquery.min.js"></script>
        <script src="lib/js/angular.min.js"></script>
        <script src="lib/js/angular-ui-router.min.js"></script>
        <script src="lib/js/ui-bootstrap.min.js"></script>
        <script src="lib/js/bootstrap.min.js"></script>
        <script src="lib/js/ngStorage.min.js"></script>

        <script src="js/app.js"></script>
        <script src="js/routes.js"></script>
        <script src="config.js"></script>

        <!-- CSS -->
        <link rel="stylesheet" href="lib/css/bootstrap.min.css">
        <link rel="stylesheet" href="lib/css/bootstrap-theme.min.css">

        <link rel="stylesheet" href="css/style.css">

    </head>
    <body>

      <div class="container">
        <a href="#!/g/0/">
          <p class="h1 text-center text-warning">Instance Ranks</p>
        </a>
        <br>

        <br><br>
        <div class="row">
          <div class="col-xs-12">
            <div class="text-center menu">
              <a href="#!/g/0/">Generale</a>
              <a href="#!/i/">Instances</a>
              <a href="">First Kill</a>
            </div>
          </div>
        </div>
        <br>

        <div class="row" ng-show="multiple_params">
          <div class="col-xs-6">
            <input type="text" placeholder="Search..." class="search-input" ng-model="search">
            <a ng-href="#!/g/{{ from }}/{{ search }}">
              <button class="search arrow-right"><span class="glyphicon glyphicon-search"></span></button>
            </a>
          </div>

          <div class="col-xs-6">
            <div class="text-right">
              <a ng-href="#!/g/{{ (from - 50 > 0 ? from-50 : 0) }}/{{ search }}">
                <button class="arrow arrow-left">
                  <i class="pull-right glyphicon glyphicon-chevron-left"></i>
                </button>
              </a>
              <b class="text-align">&nbsp; {{ from + " - " + (from-(-50)) }} &nbsp;</b>
              <a ng-href="#!/g/{{ 50-(-from) }}/{{ search }}">
                <button class="arrow arrow-right">
                  <i class="pull-right glyphicon glyphicon-chevron-right"></i>
                </button>
              </a>
            </div>
          </div>
        </div>

        <div class="raw">
          <div class="col-xs-12">

            <br>
            <div ui-view></div>
            <hr>
            <p class="text-center credits">Created by <a target="_blank" href="https://github.com/Helias"><strong>Helias</strong></a></p>
          </div>
        </div>

      </div>

    </body>
</html>
